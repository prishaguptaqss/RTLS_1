version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rtls-postgres
    environment:
      POSTGRES_USER: rtls_user
      POSTGRES_PASSWORD: rtls_password
      POSTGRES_DB: rtls_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtls_user -d rtls_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
